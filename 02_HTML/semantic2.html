<!DOCTYPE>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>semantic tabe</title>
    </head>
    <body>
        <header style = "width : 100%; height : 100px; background : pink;">header</header>

        <div style = "width : 100%; height : 1000px;">

            <main style = "width : 100%; height : 600px; background : yellow;">
                <section style = "width : 80%; height : 600px; background : skyblue; float : left;">
                    <nav style = "width : 100%; height : 70px; background : gray; float : left;">s
                        <ul style = "list-style : none;">
                            <li>첫번째</li>
                            <li>두번째</li>
                            <li>세번째</li>
                            <li>네번째</li>
                        </ul>
                    </nav>
                </section>
                <aside style = "width : 20%; height : 1000px; background : green; float : right;">aside</aside>
            </main>


            <div style = "width : 80%; height : 400px; background : gray; float : left">
                <article style = "width : 100%; height : 100px; background : red;">article1</article>
                <article style = "width : 100%; height : 100px; background : orange;">article2</article>
                <article style = "width : 100%; height : 100px; background : black;">article3</article>
                <article style = "width : 100%; height : 100px; background : purple;">article4</article>
            </div>
        </div>
    
        <footer style = "height : 100px; background : pink">footer</footer>    </body>
</html>
