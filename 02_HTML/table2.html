<!DOCTYPE>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>자리표</title>
    </head>
    <body>
        <h1>자리표</h1>
        <table border = "2" cellspacing = "0" cellpadding = "30" width = "100%" height = "200" style = "text-align : center;">
            <tr>
                <td colspan = "2">1</td>
                <td>2</td>
            </tr>

            <tr>
                <td>3</td>
                <td rowspan = "2" style = "font-size : 50px">4</td>
                <td>5</td>
            </tr>

            <tr>
                <td>6</td>
                <td style = "color : red; font-size :50px;">7</td>
            </tr>
        </table>

        <h1>자리표2</h1>
        <table border = "1" cellspacing = "2" cellpadding = "10" width = "50%" height = "50%">
            <tr align = "center">
                <td>1</td>
                <td>2</td>
                <td rowspan = "2">3</td>
                <td>4</td>
            </tr>
            
            <tr align = "center">
                <td colspan = "2">5</td>
                <td rowspan = "2">6</td>
            </tr>

            <tr align = "center">
                <td>7</td>
                <td colspan = "2">8</td>
            </tr>
        </table>
    </body>
</html>
