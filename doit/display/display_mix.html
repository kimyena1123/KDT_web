<!DOCTYPE>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>display : block으로 만들기</title>
        <style>
            h2{
                background-color : yellow;
                width : 300px; /* 블록 레벨 요소라서 width, height 가능*/
                height : 300px;
                margin-bottom : 100px;
                
                display : inline-block; /*줄바꿈 현상은 일어나지 않고 width,height는 적용됨, margin-bottom도 가능*/
            }
        </style>
    </head>
    <body>
        <h2>Inline + Block</h2>  <!--블록레벨 요소-->
        <h2>Inline + Block</h2>
    </body>
</html>
