<!DOCTYPE>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>display : block으로 만들기</title>
        <style>
            span{
                background : yellow;

                width : 300px;      /*적용안됨(span이 inline 요소라서)*/
                height : 300px;     /*적용안됨(span이 inline 요소라서)*/

                /*이때 display : block을 사용하면 width와 height, margin-top 사용가능*/
                display : block;
                margin-bottom : 100px;
            }
        </style>
    </head>
    <body>
        <span>inline->block</span>
        <span>inline->block</span>
    </body>
</html>
