<!DOCTYPE>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>display로 수평 nav 만들기</title>
        <style>
            *{
                box-sizing : border-box; /*content부터 border까지로 계산*/
            }
            nav ul{
                list-style : none;
            }
            nav ul li{
                /*수평 내비게이션을 만들기 위해
                원래 블록 레벨 요소 였떤 목록을 인라인 레벨 요소로 바꾼 것*/
                display : inline-block;
                padding : 20px;
                margin : 0 20px;
                border : 1px solid black;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </nav>
    </body>
</html>
