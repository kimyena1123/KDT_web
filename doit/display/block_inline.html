<!DOCTYPE>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>display : inline으로 만들기</title>
        <style>
            h1{
                background-color : yellow;
                width : 300px;
                height : 300px;
                margin-bottom : 100px;
                
                /*bloack 요소라서 줄바꿈이 적용되고
                widht, hegith, margin-top/bottom이 가능하다*/

                display : inline;
            }
        </style>
    </head>
    <body>
        <h1>Block Elements -> Inline Elements</h1>
        <h1>Block Elements -> Inline Elements</h1>
    </body>
</html>
