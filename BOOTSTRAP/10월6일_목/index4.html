<!DOCTYPE>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>bootstrap</title>

        <style>
            body{
                padding-bottom : 1000px;
            }
            i{
                font-size : 80px;
                color : blue;
            }
            .heart-icon{
                color : Red;
                font-size : 100px;
                cursor : pointer;
            }
        </style>
        <!--CDN Link (css)-->
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <body>

        <h1>bootstrap</h1>

        <h2>i 태그로 적용</h2>
        <!-- bi-{아이콘 이름} -->
        <i class="bi bi-airplane-engines-fill"></i>

        <h2>svg 태그로 적용</h2>
        <!-- svg 태그란?
            : 크기 조정이 가능한 벡터 그래픽 태그
            -width, height : 크기 변경 가능
                값을 1em으로 설정한 경우 ,부모 요소 크기에 맞게 변경됨

            -fill : 색상 변경 가능 -->
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="70" fill="purple" class="bi bi-airplane-engines-fill" viewBox="0 0 16 16">

        </svg>
        
        <br><br><br>

        <h2>아이콘 사용 예시</h2>

        <i class="heart-icon bi bi-heart"></i>

        <!--CDN Link (js)-->
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            const heart =document.querySelector('.heart-icon');
            console.log(heart);

            heart.addEventListener('click', function(){
                heart.classList.toggle('bi-heart');
                heart.classList.toggle('bi-heart-fill');
            });
        </script>
    </body>
</html>
