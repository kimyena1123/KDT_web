                    <p>
                        이 전시관은 50,000여점의 유물을 소장하고 있는데, BC 4000년부터 AD 4세기까지의 나일강 문명의 산물들로 채워져 있다. 이 세계 최대규모의 이집트 컬렉션은 이집트의 고대 왕조로부터 중왕조시대 그리고 신왕조 시대와 로마, 프톨레마이오스, 비잔틴 제국시대에 이르기까지의 이집트인들의 삶을 관통하여 보여준다. 
                    </p>
