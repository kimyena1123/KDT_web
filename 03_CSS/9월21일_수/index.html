<!DOCTYPE>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>CSS 참조 방식</title>

        <!-- CSS 참조방식1) 외부 스타일 시트 -->
        <link rel = "stylesheet" href = "./index.css">

        <!-- CSS 참조방식2) 내부 스타일 시트 -->
        <style>
            ul{
                background-color : pink;
            }
        </style>



    </head>
    <body>
        <!-- CSS 참조방식3) HTML 태그 내의 스타일 시트 -->
        <h1 style = "background : yellow">CSS 사용법을 익혀보자</h1>

        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>

        <!-- 
            3가지 방법 중 어떤 방식이 가장 좋을까? 
            1. 외부 스타일 시트 방식(CSS의 장점을 모두 갖춤)
                -html 구조만, css는 디자인만
                -자주 사용되는 다지인 -> 여러 파일에 링크 걸기 가능
                -효울성 좋음.
            2. 내부 스타일 시트 방식
                -해당 html만 적용 가능
                -유지보수성이 낮음.
                -똑같은 스타일이 있으면 다른 html 파일에 또 작성해야 함
            3. html 태그 내에 스타일 지정 방식
                -직과적임. 수정이 빠르고 간편함.
                -권장하지 않는 방식.
                -html 구조를 담당, css는 디자인만  -> 이 원칙에 위배됨.
        -->
    </body>
</html>
