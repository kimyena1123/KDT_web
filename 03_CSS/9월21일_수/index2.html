<!DOCTYPE>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>css 참조 방식 우선순위</title>
        <style>
            span{
                color : green;
            }
        </style>

        <link rel = 'stylesheet' href = "./index2.css">

        <!-- css 적용은 위에서 아래로 적용. 제일 마지막이 적용됨. -->

        
    </head>
    <body>
        <h1>css 참조방식 우선순위에 대해 알아보자!</h1>
        <p>
            낮에도 <span style = "color : gold;">밝</span>지 않은 나의 <span>밖</span>
            끝없는 <span>밤</span> 남겨진 <span>반</span>
            넌 어떨<span>까</span> 나와 같을<span>까</span>
            알 수 없음에 아파지던 밤
        </p>
    </body>
</html>
